name: PR Code Quality

on:
  pull_request:
    branches: ['*']

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Run Lint + Formater
        run: pnpm lint

      - name: Run Typecheck
        run: pnpm typecheck
